<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Professional Webpage</title>

    <style>
        /* Reset basic margins */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        img {
            width: 300px;
            max-width: 90%;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
            transition: transform 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.05);
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        a:hover {
            background-color: rgba(255,255,255,0.4);
        }

        button {
            margin-top: 25px;
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #ffcc00;
            color: black;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ffaa00;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.8rem;
            }
            header p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Professional Webpage</h1>
        <p>"<b>Here</b>, you’ll find insights into my skills, experience, and portfolio. I’m passionate about delivering quality work and innovative solutions. Let’s connect and explore how we can create something impactful together."</p>
    </header>

    <img src="https://www.pushengage.com/wp-content/uploads/2022/02/Best-Website-Welcome-Message-Examples.png" alt="Sample Image">

    <a href="https://www.google.com" target="_blank">Visit Google</a>

    <button onclick="showMessage()">Click Me</button>

    <script>
        function showMessage() {
            alert("Hello! Welcome to my professional and responsive webpage.");
        }
    </script>

</body>
</html>
